# Bluetooth configuration
CONFIG_BT=y
CONFIG_BT_OBSERVER=y
CONFIG_BT_PERIPHERAL=n
CONFIG_BT_CENTRAL=n
CONFIG_BT_MAX_PAIRED=0
CONFIG_BT_MAX_CONN=0
CONFIG_BT_SCAN_WITH_IDENTITY=n

# Increase Bluetooth buffer sizes
CONFIG_BT_BUF_ACL_RX_SIZE=255
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_RX_STACK_SIZE=2048

# UART configuration
CONFIG_SERIAL=y
CONFIG_UART_ASYNC_API=n
CONFIG_UART_INTERRUPT_DRIVEN=n
CONFIG_UART_LINE_CTRL=n

# System configuration
CONFIG_HEAP_MEM_POOL_SIZE=8192
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Enhanced Logging configuration
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=4
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_BACKEND_UART=n
CONFIG_LOG_BACKEND_RTT=y
CONFIG_LOG_PRINTK=y
CONFIG_LOG_BUFFER_SIZE=4096
CONFIG_LOG_PROCESS_THREAD=y
CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=2048

# Console configuration
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_EARLY_CONSOLE=y

# Timers and scheduling
CONFIG_TIMESLICING=y
CONFIG_TIMESLICE_SIZE=10

# Memory management
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=n

# Power management
CONFIG_PM=n
CONFIG_PM_DEVICE=n

# GPIO (if needed for debugging or status LEDs)
CONFIG_GPIO=y

# Debug options
CONFIG_DEBUG=y
CONFIG_RESET_ON_FATAL_ERROR=n
CONFIG_STACK_SENTINEL=y
CONFIG_HW_STACK_PROTECTION=y

# Build options
CONFIG_SIZE_OPTIMIZATIONS=y
CONFIG_SPEED_OPTIMIZATIONS=n
CONFIG_DEBUG_OPTIMIZATIONS=n

# Thread priorities
CONFIG_NUM_PREEMPT_PRIORITIES=32

# Kernel options
CONFIG_KERNEL_BIN_NAME="ble_scanner"
CONFIG_REBOOT=y

# Device options
CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=n

